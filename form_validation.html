<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
           function checkdata()
           { //Create references to the input elements we wish to validate
               var username = document.getElementById("name");
               var emailid = document.getElementById("email");
                //Check if username field is empty
                if(username.value ==""){
                    alert("Please Enter Your Name");
                    username.focus();//The fname.focus() statement is used to bring the input focus back to the element where we found a problem, 
                    return false;
                }
                 //Check if email field is empty
                if(emailid.value ==""){
                    alert("Please enter your email Id");
                    emailid.focus();
                    return false;
                }
                //If all is well return true.
                return true;


           }

        
        </script>
        <title>Contact Details</title>

    </head>
    <body>
        <h2>Enter your contact details : </h2>
        <form id="formal" onsubmit="return checkdata()"><!--onsubmit event. This event occurs when users click the Submit button.
        -->
            <label for="name">Name :</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">E-mail ID :</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </body>
</html>
